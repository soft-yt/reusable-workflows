name: Go Service Build and Deploy

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
      service-name:
        description: 'Service name (used for ArgoCD)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    steps:
      - name: Checkout infra-gitops repository
        uses: actions/checkout@v4
        with:
          repository: soft-yt/infra-gitops
          token: ${{ secrets.GITHUB_TOKEN }}
          path: infra-gitops

      - name: Update image tag
        run: |
          cd infra-gitops/apps/${{ inputs.service-name }}/base

          # Extract short SHA (first 7 characters)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          NEW_TAG="main-${SHORT_SHA}"

          echo "Updating image tag to: ${NEW_TAG}"

          # Update newTag in the images section
          sed -i "s|newTag:.*|newTag: ${NEW_TAG}|" kustomization.yaml

          echo "Updated kustomization.yaml:"
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          cd infra-gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add apps/${{ inputs.service-name }}/base/kustomization.yaml
          git commit -m "chore: update ${{ inputs.service-name }} image to main-${{ github.sha }}" || echo "No changes to commit"
          git push

      - name: Notify deployment
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ github.repository }}:main-${{ github.sha }}"
          echo "ðŸ”„ GitOps repository updated"
          echo "ðŸš€ ArgoCD will automatically sync the application"
          echo "ðŸ”— Check deployment: https://argo.dev.tulupov.org/applications/${{ inputs.service-name }}"
